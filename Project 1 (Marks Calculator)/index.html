<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="box">
        <h1>Student Marks Calculator</h1>

        <form action="">
            <input type="text" id="eng" placeholder="English" />
            <input type="text" id="urdu" placeholder="Urdu" />
            <input type="text" id="phy" placeholder="Physics" />
            <input type="text" id="math" placeholder="Maths" />
        </form>
        <button id="btn">Result</button>
        <p id="text"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
